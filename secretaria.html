<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med+ | Painel de Consultas </title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style3.css">

<body>

            <h3>Gerenciar Solicitações de Consulta</h3>
            <ul id="lista-consultas" class="consulta-list">
                </ul>
        </div>
    </main>

    <script src="app.js"></script>

        setupSecretaria();
    </script>
